name: "Terraform"
# push is running the action.
on: [push, pull_request]

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        id: Init
        run: terraform init
        working-directory: ./ec2_instance
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ./ec2_instance

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./ec2_instance

      - name: Terraform Plan
        continue-on-error: true
        run: terraform plan -no-color
        working-directory: ./ec2_instance
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"

      - name: Create Pull Request
        # explain in english.
        uses: actions/github-script@v6
        # explain in english. how does it know if it is a pull request
        if: github.event_name == 'pull_request'
        # explain in english lines 49-53.
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
          working-directory: ./ec2_instance
        # explain the with directive.
        with:
          # github token gives github actions permission to submit data to a pull request.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # what does the vertical line mean.
          # which values are static and which are variables.
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            \`\`\`\n
            ${process.env.ec2_instance}
            \`\`\`

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

